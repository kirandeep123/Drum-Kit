<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Beat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<p class="showaboveText">Hey Press Corresponding Key to play sound</p>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">K</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">I</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">R</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">N</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">P</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/A.wav"></audio>
  <audio data-key="83" src="sounds/S.wav"></audio>
  <audio data-key="68" src="sounds/D.wav"></audio>
  <audio data-key="70" src="sounds/F.wav"></audio>
  <audio data-key="71" src="sounds/H.wav"></audio>
  <audio data-key="72" src="sounds/J.wav"></audio>
  <audio data-key="74" src="sounds/K.wav"></audio>
  <audio data-key="75" src="sounds/L.wav"></audio>
  <audio data-key="76" src="sounds/G.wav"></audio>

<script>	

     
    
     function removeTransition(e){
        console.log(e.propertyName); 
        if(e.propertyName!=='transform'){
           return;
            }
        console.log(this);
        this.classList.remove('playing');
    }
    
function playSound(e){
    console.log(e.keyCode);
    const audio =document.querySelector('audio[data-key="'+e.keyCode+'"]');
    const key =document.querySelector('.key[data-key="'+e.keyCode+'"]');
    console.log(key);
   if(!audio)return; // stop the function here
    else
    {
        audio.currentTime=0; 
        audio.play();
        key.classList.add('playing');
   } 
}
    const keys =document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown',playSound);
    
</script>


</body>
</html>
